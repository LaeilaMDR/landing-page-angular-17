<div class="container">
  <h1>This is our products:</h1>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Desripcion</th>
          <th scope="col">Detail</th>
        </tr>
      </thead>
      <tbody>
        @for (product of productList; track $index) {
        <tr>
          <th scope="row">{{product.id}}</th>
          <td>{{product.title}}</td>
          <td>{{product.price | currency:'USD':'symbol'}}</td>
          <td>{{product.description}}</td> 
          <td><button type="button" class="btn btn-primary" (click)="navegate(product.id)">Details</button></td>
        </tr> 
        }
      </tbody>
    </table>
</div>

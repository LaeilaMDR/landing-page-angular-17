@if (loading){
    <h5>Loading...</h5>
}

@if (!loading){ 
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="{{product?.image}}" class="card-img-top" alt="{{produc.title}">
            <div class="card-body">
                <h4>{{product?.price | currency}}</h4>
              <h5 class="card-title">{{product?.title}}</h5>
              <p class="card-text">{{product?.description}}</p> 
            </div>
        </div>
    </div>
}
